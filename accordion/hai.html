<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("p").hide();
        $(".show").hide();
        $(".show1").hide();
        $(".show2").hide();
        $(".show3").hide();

        $(".button0").click(function() {
          $(".class").toggle();
          $(".class1,.class2,.class3").hide();
          $(".hide").toggle();
          $(".show").toggle();


        });
        $(".button1").click(function() {
          $(".class1").toggle();
          $(".class,.class2,.class3").hide();
          $(".hide1").toggle();
          $(".show1").toggle();

        });
        $(".button2").click(function() {
          $(".class2").toggle();
          $(".class1,.class,.class3").hide();
          $(".hide2").toggle();
          $(".show2").toggle();

        });
        $(".button3").click(function() {
          $(".class3").toggle();
          $(".class1,.class2,.class").hide();
          $(".hide3").toggle();
          $(".show3").toggle();

          $(".show, .show1, .show2").hide()
          $(".hide, .hide1, .hide2").show()

        });

      });
    </script>
</head>

<body>
<div>
    <div class="button0">
        <button class="hide">+</button>
        <button class="show">-</button>
        <button>Toggle between hiding and showing the paragraphs</button>
    </div>
    <div>
        <p class="class"> This is a paragraph with little content.
        </p>

    </div>
</div>



<div>
    <div class="button1">
        <button class="hide1">+</button>
        <button class="show1">-</button>
        <button>Toggle between hiding and showing the paragraphs</button>
    </div>
    <p class="class1">This is a paragraph with little content.</p>
    <p class="class1">This is another small paragraph.</p>
</div>
<div>
    <div class="button2">
        <button class="hide2">+</button>
        <button class="show2">-</button>
        <button>Toggle between hiding and showing the paragraphs</button>
    </div>
    <p class="class2">This is a paragraph with little content.</p>
    <p class="class2">This is another small paragraph.</p>
</div>
<div>
    <div class="button3">
        <button class="hide3">+</button>
        <button class="show3">-</button>
        <button>Toggle between hiding and showing the paragraphs</button>
    </div>
    <p class="class3">This is a paragraph with little content.</p>
    <p class="class3">This is another small paragraph.</p>
</div>


</body>

</html>
